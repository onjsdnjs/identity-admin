<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle=${permission.id != null ? '권한 수정' : '권한 등록'})}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="mt-4 text-3xl font-bold text-app-primary" th:text="${permission.id != null ? '권한 수정' : '새 권한 등록'}"></h2>
            </div>

            <form th:action="${permission.id != null ? '/admin/permissions/' + permission.id + '/edit' : '/admin/permissions'}" method="post" th:object="${permission}" class="space-y-5">
                <input type="hidden" th:field="*{id}" th:if="${permission.id != null}" />
                <div>
                    <label for="name" class="block text-sm font-medium text-app-dark-gray">권한명 (고유값, 예: DOCUMENT_READ):</label>
                    <input type="text" id="name" th:field="*{name}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required />
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-app-dark-gray">설명:</label>
                    <input type="text" id="description" th:field="*{description}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" />
                </div>
                <div>
                    <label for="targetType" class="block text-sm font-medium text-app-dark-gray">대상 타입 (예: DOCUMENT, BOARD, FILE):</label>
                    <input type="text" id="targetType" th:field="*{targetType}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" />
                </div>
                <div>
                    <label for="actionType" class="block text-sm font-medium text-app-dark-gray">행동 타입 (예: READ, WRITE, DELETE):</label>
                    <input type="text" id="actionType" th:field="*{actionType}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" />
                </div>

                <div>
                    <label for="conditionExpression" class="block text-sm font-medium text-app-dark-gray">조건 표현식 (SpEL):</label>
                    <textarea id="conditionExpression" th:field="*{conditionExpression}" rows="3" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" placeholder="예: #request.remoteAddr == '192.168.0.1'"></textarea>
                    <p class="text-xs text-slate-500 mt-1">SpEL을 사용하여 동적 조건을 명시합니다. 비워두면 조건 없이 평가됩니다.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-app-dark-gray mb-2">이 권한에 포함될 기능 선택:</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 p-4 bg-gray-50 rounded-lg border border-app-border max-h-60 overflow-y-auto">
                        <div th:each="func : ${allFunctions}">
                            <input type="checkbox" th:id="'func_' + ${func.id}" name="functionIds" th:value="${func.id}"
                                   th:checked="${#sets.contains(selectedFunctionIds, func.id)}"
                                   class="mr-2 h-4 w-4 text-app-accent border-app-border rounded focus:ring-app-accent" />
                            <label th:for="'func_' + ${func.id}" th:text="${func.friendlyName}" class="text-sm font-medium text-app-dark-gray"></label>
                            <p class="text-xs text-slate-500 ml-6" th:text="${func.description}"></p>
                        </div>
                        <div th:if="${#lists.isEmpty(allFunctions)}" class="text-sm text-slate-500 col-span-full text-center">
                            정책 설정에 사용 가능한 기능이 없습니다. '기능 카탈로그 관리'에서 기능을 활성화해주세요.
                        </div>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105" th:text="${permission.id != null ? '권한 저장' : '권한 등록'}"></button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/admin/permissions}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    권한 목록으로 돌아가기
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>


<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof initAuth === 'function') {
            initAuth();
        }
        const message = /*[[${message}]]*/ null;
        if (message) {
            showToast(message, 'success');
        }
        const errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
            showToast(errorMessage, 'error');
        }
    });
    /*]]>*/
</script>
</body>
</html>
