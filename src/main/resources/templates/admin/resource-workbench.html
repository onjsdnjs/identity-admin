<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='리소스 워크벤치')}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* 테이블 스타일 개선 */
        .table-cell-top {
            vertical-align: top;
            padding: 1rem 1.5rem; /* py-4 px-6과 동일 */
        }

        /* 상태 아이콘 스타일 */
        .status-icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid;
        }

        /* 액션 링크 스타일 개선 */
        .dark-action-link {
            padding: 0.375rem 0.875rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: rgba(71, 85, 105, 0.2) !important;
            color: #94a3b8 !important;
            border: 1px solid rgba(71, 85, 105, 0.3) !important;
            text-decoration: none !important;
        }

        .dark-action-link:hover {
            background: rgba(71, 85, 105, 0.3) !important;
            color: #cbd5e1 !important;
            border-color: rgba(71, 85, 105, 0.5) !important;
        }

        /* 버튼 스타일 개선 */
        .action-btn-primary {
            background: rgba(99, 102, 241, 0.2) !important;
            color: #818cf8 !important;
            border: 1px solid rgba(99, 102, 241, 0.3) !important;
            padding: 0.375rem 0.875rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .action-btn-primary:hover {
            background: rgba(99, 102, 241, 0.3) !important;
            color: #a5b4fc !important;
        }

        .action-btn-secondary {
            background: rgba(239, 68, 68, 0.2) !important;
            color: #f87171 !important;
            border: 1px solid rgba(239, 68, 68, 0.3) !important;
            padding: 0.375rem 0.875rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .action-btn-secondary:hover {
            background: rgba(239, 68, 68, 0.3) !important;
            color: #fca5a5 !important;
        }

        .action-btn-restore {
            background: rgba(34, 197, 94, 0.2) !important;
            color: #4ade80 !important;
            border: 1px solid rgba(34, 197, 94, 0.3) !important;
            padding: 0.375rem 0.875rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .action-btn-restore:hover {
            background: rgba(34, 197, 94, 0.3) !important;
            color: #86efac !important;
        }

        /* 페이지네이션 스타일 */
        .pagination .page-item.active .page-link {
            background-color: #4f46e5 !important;
            border-color: #4f46e5 !important;
            color: white !important;
        }

        .pagination .page-link {
            background-color: #1e293b !important;
            border-color: #334155 !important;
            color: #cbd5e1 !important;
        }

        .pagination .page-link:hover {
            background-color: #334155 !important;
        }

        .pagination .page-item.disabled .page-link {
            background-color: #1e293b !important;
            color: #475569 !important;
        }

        /* 테이블 스타일 */
        tbody tr:last-child > td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: rgba(71, 85, 105, 0.1) !important;
        }

        /* 입력 필드 스타일 개선 */
        .resource-input {
            background: rgba(30, 41, 59, 0.6) !important;
            border: 1px solid rgba(71, 85, 105, 0.5) !important;
            color: #e2e8f0 !important;
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            transition: all 0.3s;
        }

        .resource-input:focus {
            background: rgba(30, 41, 59, 0.8) !important;
            border-color: #6366f1 !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .resource-input::placeholder {
            color: #64748b;
        }

        /* 리소스 타입 배지 */
        .resource-type-badge {
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* 텍스트 스타일 개선 */
        .resource-identifier {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
            color: #cbd5e1;
            background: rgba(15, 23, 42, 0.7);
            padding: 0.5rem;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
        }

        .resource-description {
            font-size: 0.75rem;
            color: #94a3b8;
            line-height: 1.4;
        }

        /* 날짜 표시 스타일 */
        .date-info {
            font-size: 0.75rem;
            color: #64748b;
        }

        .date-info .date-value {
            color: #94a3b8;
            font-weight: 500;
        }

        /* 다크 테마 select 박스 스타일 */
        .dark-select {
            background-color: rgba(30, 41, 59, 0.6) !important;
            border: 1px solid rgba(71, 85, 105, 0.5) !important;
            color: #e2e8f0 !important;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        .dark-select:focus {
            background-color: rgba(30, 41, 59, 0.8) !important;
            border-color: #6366f1 !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .dark-select option {
            background-color: #1e293b;
            color: #e2e8f0;
        }

        /* 다크 테마 input 스타일 */
        .dark-input {
            background-color: rgba(30, 41, 59, 0.6) !important;
            border: 1px solid rgba(71, 85, 105, 0.5) !important;
            color: #e2e8f0 !important;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        .dark-input:focus {
            background-color: rgba(30, 41, 59, 0.8) !important;
            border-color: #6366f1 !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .dark-input::placeholder {
            color: #64748b;
        }

        /* 다크 테마 label 스타일 */
        .dark-label {
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            display: block;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">
<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50"></div>

<div class="flex flex-1 overflow-hidden">
    <aside th:insert="~{fragments/admin-menu :: menu}"></aside>

    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
        <div class="dark-card p-6 sm:p-8 rounded-xl">
            <!-- 헤더 및 새로고침 버튼 -->
            <div class="mb-8 flex flex-col sm:flex-row justify-between items-start">
                <div>
                    <h1 class="text-3xl font-bold text-gradient">리소스 워크벤치</h1>
                    <p class="text-dark-muted mt-2 max-w-2xl">
                        시스템에서 자동 탐지된 기술 리소스를 검토하고, 비즈니스 의미를 부여하여 관리 가능한 '권한'으로 변환합니다.
                    </p>
                </div>
                <form th:action="@{/admin/workbench/resources/refresh}" method="post">
                    <button type="submit" class="dark-btn-secondary whitespace-nowrap">
                        <i class="fas fa-sync-alt mr-2"></i>리소스 새로고침
                    </button>
                </form>
            </div>

            <!-- A. 필터 및 검색 영역 -->
            <form th:action="@{/admin/workbench/resources}" method="get" th:object="${criteria}" class="mb-8 p-4 rounded-lg" style="background: rgba(30, 41, 59, 0.4);">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label for="serviceOwner" class="dark-label">서비스 오너 (모듈)</label>
                        <select id="serviceOwner" th:field="*{serviceOwner}" class="dark-select">
                            <option value="">전체</option>
                            <option th:each="owner : ${serviceOwners}" th:value="${owner}" th:text="${owner}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="status" class="dark-label">상태</label>
                        <select id="status" th:field="*{status}" class="dark-select">
                            <option value="">전체</option>
                            <option th:value="${T(io.spring.identityadmin.domain.entity.ManagedResource.Status).NEEDS_DEFINITION}">정의 필요</option>
                            <option th:value="${T(io.spring.identityadmin.domain.entity.ManagedResource.Status).PERMISSION_CREATED}">권한 생성됨</option>
                            <option th:value="${T(io.spring.identityadmin.domain.entity.ManagedResource.Status).POLICY_CONNECTED}">정책 연결됨</option>
                            <option th:value="${T(io.spring.identityadmin.domain.entity.ManagedResource.Status).EXCLUDED}">관리 제외만 보기</option>
                        </select>
                    </div>
                    <div>
                        <label for="keyword" class="dark-label">키워드</label>
                        <input type="text" id="keyword" th:field="*{keyword}" class="dark-input" placeholder="식별자, 설명 등...">
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" class="dark-btn-primary w-full">검색</button>
                        <a th:href="@{/admin/workbench/resources}" class="dark-btn-secondary w-full text-center flex items-center justify-center">초기화</a>
                    </div>
                </div>
            </form>

            <!-- B. 리소스 목록 -->
            <div class="overflow-x-auto shadow-md rounded-lg">
                <table class="min-w-full text-sm">
                    <thead style="background: linear-gradient(135deg, #1e293b 0%, #334155 100%);">
                    <tr>
                        <th class="py-3.5 px-6 text-center text-white text-xs uppercase font-semibold">상태</th>
                        <th class="py-3.5 px-6 text-left text-white text-xs uppercase font-semibold">친화적 이름 / 설명</th>
                        <th class="py-3.5 px-6 text-left text-white text-xs uppercase font-semibold">기술 식별자</th>
                        <th class="py-3.5 px-6 text-left text-white text-xs uppercase font-semibold">도구 및 이력</th>
                        <th class="py-3.5 px-6 text-left text-white text-xs uppercase font-semibold">작업</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y" style="background: rgba(15, 23, 42, 0.6); color: #e2e8f0; border-color: rgba(71, 85, 105, 0.3);">
                    <tr th:if="${resourcePage == null or resourcePage.empty}">
                        <td colspan="5" class="text-center py-10 text-slate-500">조건에 맞는 리소스가 없습니다.</td>
                    </tr>
                    <th:block th:if="${resourcePage != null}">
                        <tr th:each="res : ${resourcePage.content}" class="hover:bg-slate-800/50">
                            <td class="table-cell-top text-center">
                                <span class="status-badge"
                                      th:classappend="${res.status.name() == 'NEEDS_DEFINITION' ? 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30' :
                                                       res.status.name() == 'PERMISSION_CREATED' ? 'bg-blue-500/20 text-blue-400 border-blue-500/30' :
                                                       res.status.name() == 'POLICY_CONNECTED' ? 'bg-green-500/20 text-green-400 border-green-500/30' :
                                                       'bg-slate-500/20 text-slate-400 border-slate-500/30'}">
                                    <i th:class="${res.status.name() == 'NEEDS_DEFINITION' ? 'fas fa-question-circle' :
                                                   res.status.name() == 'PERMISSION_CREATED' ? 'fas fa-check-circle' :
                                                   res.status.name() == 'POLICY_CONNECTED' ? 'fas fa-link' : 'fas fa-ban'}"></i>
                                    <span th:text="${res.status.name() == 'NEEDS_DEFINITION' ? '정의 필요' :
                                                     res.status.name() == 'PERMISSION_CREATED' ? '권한 생성됨' :
                                                     res.status.name() == 'POLICY_CONNECTED' ? '정책 연결됨' : '관리 제외'}"></span>
                                </span>
                            </td>
                            <td class="table-cell-top">
                                <!-- '권한 생성/연결' 액션을 위한 form. 이름/설명 필드는 이 form에 속함 -->
                                <form th:id="|form-define-and-grant-${res.id}|" th:action="@{/admin/workbench/resources/{id}/define-and-grant(id=${res.id})}" method="post">
                                    <input type="text" name="friendlyName" th:value="${res.friendlyName}"
                                           class="resource-input font-semibold w-full mb-2"
                                           placeholder="관리용 이름 입력" required>
                                    <textarea name="description"
                                              class="resource-input w-full"
                                              rows="2"
                                              placeholder="관리용 상세 설명 입력"
                                              th:text="${res.description}"></textarea>
                                </form>
                            </td>
                            <td class="table-cell-top">
                                <div class="mb-2">
                                    <span class="resource-type-badge"
                                          th:text="${res.resourceType}"
                                          th:classappend="${res.resourceType.name() == 'URL' ? 'bg-blue-500/20 text-blue-400' : 'bg-purple-500/20 text-purple-400'}"></span>
                                </div>
                                <div class="resource-identifier" th:text="${res.resourceIdentifier}"></div>
                                <p class="resource-description mt-2" th:text="${res.description}"></p>
                            </td>
                            <td class="table-cell-top">
                                <div class="flex flex-wrap items-center gap-2 mb-3">
                                    <a th:if="${res.sourceCodeLocation}" href="#" class="dark-action-link" th:title="${res.sourceCodeLocation}">
                                        <i class="fas fa-code"></i> 코드
                                    </a>
                                    <a th:if="${res.apiDocsUrl}" th:href="@{${res.apiDocsUrl}}" target="_blank" class="dark-action-link">
                                        <i class="fas fa-book-open"></i> API
                                    </a>
                                </div>
                                <div class="date-info">
                                    최초 발견: <span class="date-value" th:text="${#temporals.format(res.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                </div>
                            </td>
                            <td class="table-cell-top">
                                <div class="space-y-2">
                                    <!-- 상태에 따른 버튼 표시 로직 -->
                                    <div th:if="${res.status.name() == 'NEEDS_DEFINITION' or res.status.name() == 'PERMISSION_CREATED'}">
                                        <button type="submit" th:form="|form-define-and-grant-${res.id}|"
                                                class="action-btn-primary w-full text-sm flex items-center justify-center gap-1">
                                            <i class="fas fa-magic"></i> 권한 생성 & 연결
                                        </button>
                                    </div>

                                    <div th:if="${res.status.name() == 'POLICY_CONNECTED'}"
                                         class="text-xs text-center p-2 rounded-md bg-green-900/50 text-green-400 border border-green-500/30">
                                        <i class="fas fa-link mr-1"></i> 정책에 연결됨
                                    </div>

                                    <div th:if="${res.status.name() != 'EXCLUDED'}">
                                        <form th:action="@{/admin/workbench/resources/{id}/exclude(id=${res.id})}" method="post">
                                            <button type="submit" class="action-btn-secondary w-full text-sm flex items-center justify-center gap-1">
                                                <i class="fas fa-ban"></i> 관리 제외
                                            </button>
                                        </form>
                                    </div>

                                    <div th:if="${res.status.name() == 'EXCLUDED'}">
                                        <form th:action="@{/admin/workbench/resources/{id}/restore(id=${res.id})}" method="post">
                                            <button type="submit" class="action-btn-restore w-full text-sm flex items-center justify-center gap-1">
                                                <i class="fas fa-undo"></i> 관리 복원
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 UI -->
            <nav th:if="${resourcePage != null and resourcePage.totalPages > 1}" aria-label="Page navigation" class="mt-6 flex justify-center pagination">
                <ul class="inline-flex items-center -space-x-px">
                    <li class="page-item" th:classappend="${resourcePage.first} ? 'disabled'">
                        <a class="page-link py-2 px-3 ml-0 leading-tight rounded-l-lg" th:href="@{/admin/workbench/resources(page=${resourcePage.number - 1}, keyword=${criteria.keyword}, serviceOwner=${criteria.serviceOwner}, status=${criteria.status})}">이전</a>
                    </li>
                    <li th:each="pageNumber : ${#numbers.sequence(0, resourcePage.totalPages - 1)}"
                        class="page-item" th:classappend="${pageNumber == resourcePage.number} ? 'active'">
                        <a class="page-link py-2 px-3 leading-tight" th:href="@{/admin/workbench/resources(page=${pageNumber}, keyword=${criteria.keyword}, serviceOwner=${criteria.serviceOwner}, status=${criteria.status})}" th:text="${pageNumber + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${resourcePage.last} ? 'disabled'">
                        <a class="page-link py-2 px-3 leading-tight rounded-r-lg" th:href="@{/admin/workbench/resources(page=${resourcePage.number + 1}, keyword=${criteria.keyword}, serviceOwner=${criteria.serviceOwner}, status=${criteria.status})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</div>
<script th:src="@{/js/toast.js}"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const message = /*[[${message}]]*/ null;
        if (message) {
            showToast(message, 'success');
        }
        const errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
            showToast(errorMessage, 'error');
        }
    });
</script>
</body>
</html>
