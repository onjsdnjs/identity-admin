<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='리소스 워크벤치')}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .dark-badge {
            @apply px-3 py-1 rounded-full text-xs font-semibold;
        }
        .dark-badge.success {
            background: rgba(34, 197, 94, 0.2) !important;
            color: #4ade80 !important;
        }
        .dark-badge.warning {
            background: rgba(245, 158, 11, 0.2) !important;
            color: #fbbf24 !important;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">
<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50"></div>

<div class="flex flex-1 overflow-hidden">
    <aside th:insert="~{fragments/admin-menu :: menu}"></aside>

    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
        <div class="dark-card p-6 sm:p-8 rounded-xl">
            <div class="mb-6 flex flex-col sm:flex-row justify-between items-start">
                <div>
                    <h1 class="text-3xl font-bold text-gradient">리소스 워크벤치</h1>
                    <p class="text-dark-muted mt-2 max-w-2xl">
                        시스템에서 자동 탐지된 기술 리소스를 검토하고, 비즈니스 의미를 부여하여 관리 가능한 '권한'으로 변환합니다.
                    </p>
                </div>
                <form th:action="@{/admin/workbench/resources/refresh}" method="post">
                    <button type="submit" class="dark-btn-secondary">
                        <i class="fas fa-sync-alt mr-2"></i>리소스 새로고침
                    </button>
                </form>
            </div>

            <!-- 검색 및 필터 영역 -->
            <form th:action="@{/admin/workbench/resources}" method="get" th:object="${criteria}" class="mb-6 p-4 rounded-lg" style="background: rgba(30, 41, 59, 0.4);">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label for="keyword" class="dark-label">키워드</label>
                        <input type="text" id="keyword" th:field="*{keyword}" class="dark-input" placeholder="이름, 식별자...">
                    </div>
                    <div>
                        <label for="isDefined" class="dark-label">정의 상태</label>
                        <select id="isDefined" th:field="*{defined}" class="dark-select">
                            <option value="">전체</option>
                            <option th:value="false">정의 필요</option>
                            <option th:value="true">정의 완료</option>
                        </select>
                    </div>
                    <div>
                        <label for="resourceType" class="dark-label">리소스 타입</label>
                        <select id="resourceType" th:field="*{resourceType}" class="dark-select">
                            <option value="">전체</option>
                            <option th:each="type : ${T(io.spring.identityadmin.domain.entity.ManagedResource.ResourceType).values()}"
                                    th:value="${type}" th:text="${type}"></option>
                        </select>
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" class="dark-btn-primary w-full">검색</button>
                        <a th:href="@{/admin/workbench/resources}" class="dark-btn-secondary w-full text-center flex items-center justify-center">초기화</a>
                    </div>
                </div>
            </form>

            <!-- 리소스 테이블 -->
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead style="background: linear-gradient(135deg, #1e293b 0%, #334155 100%);">
                    <tr>
                        <th class="p-3 text-left w-1/3 text-white text-xs uppercase">친화적 이름 / 설명</th>
                        <th class="p-3 text-left w-1/3 text-white text-xs uppercase">기술 정보</th>
                        <th class="p-3 text-left w-1/6 text-white text-xs uppercase">상태</th>
                        <th class="p-3 text-left w-1/6 text-white text-xs uppercase">작업</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y" style="background: rgba(15, 23, 42, 0.6); color: #e2e8f0; border-color: rgba(71, 85, 105, 0.3);">
                    <tr th:if="${resourcePage.empty}">
                        <td colspan="4" class="text-center py-10 text-slate-500">
                            조건에 맞는 리소스가 없습니다.
                        </td>
                    </tr>
                    <tr th:each="res : ${resourcePage.content}" class="hover:bg-gray-50/5">
                        <form th:action="@{/admin/workbench/resources/{id}/define(id=${res.id})}" method="post">
                            <td class="p-4 align-top">
                                <input type="text" name="friendlyName" th:value="${res.friendlyName}" class="dark-input font-semibold w-full" required>
                                <textarea name="description" class="dark-input text-xs w-full mt-2" rows="3" th:text="${res.description}" placeholder="비즈니스 컨텍스트에 맞는 설명을 입력하세요..."></textarea>
                            </td>
                            <td class="p-4 align-top">
                                <div class="p-2 rounded font-mono text-xs break-all" style="background: rgba(15, 23, 42, 0.7);">
                                        <span class="px-2 py-1 rounded-full text-xs font-bold"
                                              th:text="${res.resourceType}"
                                              th:classappend="${res.resourceType.name() == 'URL' ? 'bg-blue-500/20 text-blue-400' : 'bg-purple-500/20 text-purple-400'}"></span>
                                    <span th:text="${res.resourceIdentifier}"></span>
                                </div>
                                <p class="text-xs mt-2 text-slate-400">
                                    <span class="font-semibold">Owner:</span> <span th:text="${res.serviceOwner}"></span>
                                </p>
                            </td>
                            <td class="p-4 align-top text-center">
                                <div th:if="${res.defined}" class="dark-badge success">정의 완료</div>
                                <div th:unless="${res.defined}" class="dark-badge warning">정의 필요</div>
                            </td>
                            <td class="p-4 align-top">
                                <button type="submit" class="dark-btn-primary w-full text-sm">
                                    <i class="fas fa-check-circle mr-1"></i> 정의/권한 생성
                                </button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 (추후 구현) -->

        </div>
    </main>
</div>
<script th:src="@{/js/toast.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        const message = /*[[${message}]]*/ null;
        if (message) {
            showToast(message, 'success');
        }
        const errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
            showToast(errorMessage, 'error');
        }
    });
    /*]]>*/
</script>
</body>
</html>
