<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='리소스 워크벤치')}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .table-cell-top { vertical-align: top; padding-top: 1rem; padding-bottom: 1rem; }
        .status-icon { width: 1.25rem; height: 1.25rem; }
        .dark-action-link { @apply px-2 py-1 rounded-md text-xs font-medium transition-all duration-300 inline-flex items-center gap-1; background: rgba(71, 85, 105, 0.6) !important; color: #cbd5e1 !important; border: 1px solid rgba(71, 85, 105, 0.8) !important; text-decoration: none !important; }
        .dark-action-link:hover { background: rgba(99, 102, 241, 0.3) !important; color: #a5b4fc !important; border-color: #6366f1; }
        .dark-action-link::after { display: none; } /* 링크 밑줄 제거 */
        .pagination .page-item.active .page-link { background-color: #4f46e5 !important; border-color: #4f46e5 !important; color: white !important; }
        .pagination .page-link { background-color: #1e293b !important; border-color: #334155 !important; color: #cbd5e1 !important; }
        .pagination .page-link:hover { background-color: #334155 !important; }
        .pagination .page-item.disabled .page-link { background-color: #1e293b !important; color: #475569 !important; }
        tbody tr:last-child > td { border-bottom: none; }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">
<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50"></div>

<div class="flex flex-1 overflow-hidden">
    <aside th:insert="~{fragments/admin-menu :: menu}"></aside>

    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
        <div class="dark-card p-6 sm:p-8 rounded-xl">
            <!-- 헤더 및 새로고침 버튼 -->
            <div class="mb-6 flex flex-col sm:flex-row justify-between items-start">
                <div>
                    <h1 class="text-3xl font-bold text-gradient">리소스 워크벤치</h1>
                    <p class="text-dark-muted mt-2 max-w-2xl">
                        시스템에서 자동 탐지된 기술 리소스를 검토하고, 비즈니스 의미를 부여하여 관리 가능한 '권한'으로 변환합니다.
                    </p>
                </div>
                <form th:action="@{/admin/workbench/resources/refresh}" method="post">
                    <button type="submit" class="dark-btn-secondary whitespace-nowrap">
                        <i class="fas fa-sync-alt mr-2"></i>리소스 새로고침
                    </button>
                </form>
            </div>

            <!-- A. 필터 및 검색 영역 -->
            <form th:action="@{/admin/workbench/resources}" method="get" th:object="${criteria}" class="mb-6 p-4 rounded-lg" style="background: rgba(30, 41, 59, 0.4);">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label for="serviceOwner" class="dark-label">서비스 오너 (모듈)</label>
                        <select id="serviceOwner" th:field="*{serviceOwner}" class="dark-select">
                            <option value="">전체</option>
                            <option th:each="owner : ${serviceOwners}" th:value="${owner}" th:text="${owner}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="status" class="dark-label">상태</label>
                        <select id="status" th:field="*{status}" class="dark-select">
                            <option value="">전체</option>
                            <option th:value="${T(io.spring.identityadmin.domain.entity.ManagedResource.Status).NEEDS_DEFINITION}">정의 필요</option>
                            <option th:value="${T(io.spring.identityadmin.domain.entity.ManagedResource.Status).PERMISSION_CREATED}">권한 생성됨</option>
                            <option th:value="${T(io.spring.identityadmin.domain.entity.ManagedResource.Status).POLICY_CONNECTED}">정책 연결됨</option>
                            <option th:value="${T(io.spring.identityadmin.domain.entity.ManagedResource.Status).EXCLUDED}">관리 제외</option>
                        </select>
                    </div>
                    <div>
                        <label for="keyword" class="dark-label">키워드</label>
                        <input type="text" id="keyword" th:field="*{keyword}" class="dark-input" placeholder="식별자, 설명 등...">
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" class="dark-btn-primary w-full">검색</button>
                        <a th:href="@{/admin/workbench/resources}" class="dark-btn-secondary w-full text-center flex items-center justify-center">초기화</a>
                    </div>
                </div>
            </form>

            <!-- B. 리소스 목록 -->
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead style="background: linear-gradient(135deg, #1e293b 0%, #334155 100%);">
                    <tr>
                        <th class="p-3 text-center w-12 text-white text-xs uppercase">상태</th>
                        <th class="p-3 text-left w-1/3 text-white text-xs uppercase">친화적 이름 / 설명 (관리자 정의)</th>
                        <th class="p-3 text-left w-1/3 text-white text-xs uppercase">기술 식별자 / 개발자 설명</th>
                        <th class="p-3 text-left w-1/6 text-white text-xs uppercase">도구 및 이력</th>
                        <th class="p-3 text-left w-1/6 text-white text-xs uppercase">작업</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y" style="border-color: rgba(71, 85, 105, 0.3);">
                    <!-- [오류 수정] resourcePage가 null이거나 비어있을 경우를 먼저 처리 -->
                    <tr th:if="${resourcePage == null or resourcePage.empty}">
                        <td colspan="5" class="text-center py-10 text-slate-500">조건에 맞는 리소스가 없습니다.</td>
                    </tr>
                    <!-- [오류 수정] resourcePage가 null이 아닐 때만 th:each 블록을 실행하도록 th:if로 감쌈 -->
                    <th:block th:if="${resourcePage != null}">
                        <tr th:each="res : ${resourcePage.content}" class="hover:bg-slate-800/50">
                            <td class="table-cell-top text-center">
                                    <span th:title="${res.status.name()}" class="inline-block">
                                        <i th:if="${res.status.name() == 'NEEDS_DEFINITION'}" class="fas fa-question-circle text-yellow-400 status-icon" title="정의 필요"></i>
                                        <i th:if="${res.status.name() == 'PERMISSION_CREATED'}" class="fas fa-check-circle text-blue-400 status-icon" title="권한 생성됨"></i>
                                        <i th:if="${res.status.name() == 'POLICY_CONNECTED'}" class="fas fa-link text-green-400 status-icon" title="정책 연결됨"></i>
                                        <i th:if="${res.status.name() == 'EXCLUDED'}" class="fas fa-ban text-slate-500 status-icon" title="관리 제외"></i>
                                    </span>
                            </td>
                            <td class="table-cell-top">
                                <form th:id="|form-define-and-grant-${res.id}|" th:action="@{/admin/workbench/resources/{id}/define-and-grant(id=${res.id})}" method="post">
                                    <input type="text" name="friendlyName" th:value="${res.friendlyName}" class="dark-input font-semibold w-full" placeholder="관리용 이름 입력" required>
                                    <textarea name="description" class="dark-input text-xs w-full mt-2" rows="2" placeholder="관리용 상세 설명 입력" th:text="${res.description}"></textarea>
                                </form>
                            </td>
                            <td class="table-cell-top">
                                <div class="p-2 rounded font-mono text-xs break-all" style="background: rgba(15, 23, 42, 0.7);"><span th:text="${res.resourceIdentifier}"></span></div>
                                <p class="text-xs text-slate-400 mt-2" th:text="${res.description}"></p>
                            </td>
                            <td class="table-cell-top text-xs space-y-2">
                                <div class="flex flex-wrap items-center gap-2">
                                    <a th:if="${res.sourceCodeLocation}" href="#" class="dark-action-link" th:title="${res.sourceCodeLocation}"><i class="fas fa-code"></i> 코드 보기</a>
                                    <a th:if="${res.apiDocsUrl}" th:href="@{${res.apiDocsUrl}}" target="_blank" class="dark-action-link"><i class="fas fa-book-open"></i> API 명세</a>
                                </div>
                                <div class="text-slate-500 pt-2 border-t border-slate-700">
                                    최초 발견: <span class="font-semibold text-slate-400" th:text="${#temporals.format(res.createdAt, 'yy-MM-dd HH:mm')}"></span>
                                </div>
                            </td>
                            <td class="table-cell-top">
                                <div class="space-y-2">
                                    <button th:if="${res.status.name() != 'EXCLUDED'}" type="submit" th:form="|form-define-and-grant-${res.id}|" class="dark-btn-primary w-full text-sm">
                                        <i class="fas fa-magic mr-1"></i> 권한 생성 & 연결
                                    </button>
                                    <div th:if="${res.status.name() != 'EXCLUDED'}">
                                        <form th:action="@{/admin/workbench/resources/{id}/exclude(id=${res.id})}" method="post">
                                            <button type="submit" class="dark-btn-secondary w-full text-sm">
                                                <i class="fas fa-ban mr-1"></i> 관리 제외
                                            </button>
                                        </form>
                                    </div>
                                    <div th:if="${res.status.name() == 'EXCLUDED'}">
                                        <form th:action="@{/admin/workbench/resources/{id}/restore(id=${res.id})}" method="post">
                                            <button type="submit" class="w-full text-sm text-green-400 border border-green-400 rounded-lg py-2 px-3 hover:bg-green-500/10">
                                                <i class="fas fa-undo mr-1"></i> 관리 복원
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 UI (resourcePage가 null이 아닐 때만 렌더링) -->
            <nav th:if="${resourcePage != null and resourcePage.totalPages > 1}" aria-label="Page navigation" class="mt-6 flex justify-center pagination">
                <ul class="inline-flex items-center -space-x-px">
                    <li class="page-item" th:classappend="${resourcePage.first} ? 'disabled'">
                        <a class="page-link py-2 px-3 ml-0 leading-tight rounded-l-lg" th:href="@{/admin/workbench/resources(page=${resourcePage.number - 1}, keyword=${criteria.keyword}, serviceOwner=${criteria.serviceOwner}, status=${criteria.status})}">이전</a>
                    </li>
                    <li th:each="pageNumber : ${#numbers.sequence(0, resourcePage.totalPages - 1)}"
                        class="page-item" th:classappend="${pageNumber == resourcePage.number} ? 'active'">
                        <a class="page-link py-2 px-3 leading-tight" th:href="@{/admin/workbench/resources(page=${pageNumber}, keyword=${criteria.keyword}, serviceOwner=${criteria.serviceOwner}, status=${criteria.status})}" th:text="${pageNumber + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${resourcePage.last} ? 'disabled'">
                        <a class="page-link py-2 px-3 leading-tight rounded-r-lg" th:href="@{/admin/workbench/resources(page=${resourcePage.number + 1}, keyword=${criteria.keyword}, serviceOwner=${criteria.serviceOwner}, status=${criteria.status})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</div>
<script th:src="@{/js/toast.js}"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const message = /*[[${message}]]*/ null;
        if (message) {
            showToast(message, 'success');
        }
        const errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
            showToast(errorMessage, 'error');
        }
    });
</script>
</body>
</html>
