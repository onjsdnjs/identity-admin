<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle='역할 계층 목록')}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10">
        <div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <div class="mb-8 flex flex-col sm:flex-row justify-between items-center">
                <h1 class="text-3xl font-bold text-app-primary mb-4 sm:mb-0">역할 계층 관리</h1>
                <a th:href="@{/admin/role-hierarchies/register}" class="px-6 py-2.5 bg-app-accent text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-app-accent-hover">
                    새 계층 등록
                </a>
            </div>

            <div class="overflow-x-auto shadow-md rounded-lg">
                <table class="min-w-full w-full text-sm text-left text-app-dark-gray">
                    <thead class="text-xs text-white uppercase bg-app-secondary">
                    <tr>
                        <th scope="col" class="py-3.5 px-6 font-semibold">ID</th>
                        <th scope="col" class="py-3.5 px-6 font-semibold">설명</th>
                        <th scope="col" class="py-3.5 px-6 font-semibold">계층 구조</th>
                        <th scope="col" class="py-3.5 px-6 font-semibold">활성 상태</th>
                        <th scope="col" class="py-3.5 px-6 font-semibold">관리</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-app-border">
                    <tr th:each="h : ${hierarchies}" th:classappend="${h.isActive} ? 'bg-green-50'">
                        <td class="py-4 px-6" th:text="${h.id}">1</td>
                        <td class="py-4 px-6" th:text="${h.description}">Standard Hierarchy</td>
                        <td class="py-4 px-6 font-mono whitespace-pre-wrap" th:text="${h.hierarchyString}">ROLE_ADMIN > ROLE_MANAGER</td>
                        <td class="py-4 px-6">
                            <span th:if="${h.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">활성</span>
                            <span th:unless="${h.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">비활성</span>
                        </td>
                        <td class="py-4 px-6 space-x-3 whitespace-nowrap">
                            <a th:href="@{/admin/role-hierarchies/{id}(id=${h.id})}" class="text-app-accent hover:underline">수정</a>
                            <a th:href="@{/admin/role-hierarchies/delete/{id}(id=${h.id})}" class="text-error hover:underline" onclick="return confirm('정말로 이 계층을 삭제하시겠습니까?');">삭제</a>
                            <form th:unless="${h.isActive}" th:action="@{/admin/role-hierarchies/{id}/activate(id=${h.id})}" method="post" class="inline">
                                <button type="submit" class="text-blue-600 hover:underline">활성화</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(hierarchies)}">
                        <td colspan="5" class="py-4 px-6 text-center text-slate-500">
                            표시할 역할 계층이 없습니다.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
</body>
</html>
