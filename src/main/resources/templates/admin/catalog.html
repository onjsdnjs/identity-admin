<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='기능 카탈로그 관리')}"></th:block>
    <style>
        .tech-identifier { font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace; }
        .details-box { display: none; background-color: #f9fafb; border-left: 3px solid #e5e7eb; padding: 8px; margin-top: 4px; border-radius: 4px; }
        .toggle-switch-label { position: relative; display: inline-block; width: 44px; height: 24px; }
        .toggle-switch-label input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .toggle-slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: #2196F3; }
        input:checked + .toggle-slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">
<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1 overflow-hidden">
    <aside th:insert="~{fragments/admin-menu :: menu}"></aside>

    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-lg mt-6">
            <div class="flex items-center justify-between mb-4 border-b pb-4">
                <div class="flex items-center gap-4">
                    <input type="checkbox" id="selectAllCheckbox" class="h-4 w-4 rounded border-gray-300 text-app-accent focus:ring-app-accent">
                    <label for="selectAllCheckbox" class="text-sm font-medium">전체 선택</label>
                </div>
                <div class="flex items-center gap-2">
                    <button id="batch-activate-btn" class="px-3 py-1.5 bg-green-600 text-white text-xs font-semibold rounded-md hover:bg-green-700">선택 항목 활성화</button>
                    <button id="batch-deactivate-btn" class="px-3 py-1.5 bg-red-600 text-white text-xs font-semibold rounded-md hover:bg-red-700">선택 항목 비활성화</button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <tbody class="divide-y divide-gray-200">
                    <th:block th:each="cat : ${catalogs}">
                        <tr class="hover:bg-gray-50 align-top" th:data-catalog-id="${cat.id}">
                            <td class="p-3 text-center">
                                <input type="checkbox" name="catalogId" th:value="${cat.id}" class="catalog-checkbox h-4 w-4 rounded border-gray-300">
                            </td>
                            <td class="p-3 text-center">
                                <label class="toggle-switch-label">
                                    <input type="checkbox" class="status-toggle" th:checked="${cat.status.name() == 'ACTIVE'}">
                                    <span class="toggle-slider"></span>
                                </label>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    function toggleDetails(button) {
        const detailsBox = button.nextElementSibling;
        if (detailsBox.style.display === 'none') {
            detailsBox.style.display = 'block';
            button.textContent = '상세 정보 숨기기';
        } else {
            detailsBox.style.display = 'none';
            button.textContent = '상세 정보 보기';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const csrfToken = /*[[${_csrf.token}]]*/ null;
        const csrfHeader = /*[[${_csrf.headerName}]]*/ null;

        // 2. 전체 선택/해제 기능
        const selectAll = document.getElementById('selectAllCheckbox');
        const checkboxes = document.querySelectorAll('.catalog-checkbox');
        selectAll.addEventListener('change', (e) => {
            checkboxes.forEach(cb => cb.checked = e.target.checked);
        });

        // 3. 일괄 상태 변경 기능
        const handleBatchUpdate = (status) => {
            const selectedIds = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => parseInt(cb.value));

            if (selectedIds.length === 0) {
                showToast('항목을 먼저 선택해주세요.', 'info');
                return;
            }

            fetch('/api/admin/catalog/batch-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
                body: JSON.stringify({ ids: selectedIds, status: status })
            })
                .then(res => res.ok ? res.json() : Promise.reject(res))
                .then(data => {
                    showToast(data.message, 'success');
                    setTimeout(() => window.location.reload(), 1500);
                }).catch(() => showToast('일괄 처리 중 오류가 발생했습니다.', 'error'));
        };

        document.getElementById('batch-activate-btn').addEventListener('click', () => handleBatchUpdate('ACTIVE'));
        document.getElementById('batch-deactivate-btn').addEventListener('click', () => handleBatchUpdate('INACTIVE'));

        // 4. 개별 토글 스위치 변경 기능
        document.querySelectorAll('.status-toggle').forEach(toggle => {
            toggle.addEventListener('change', (e) => {
                const catalogId = e.target.closest('tr').dataset.catalogId;
                const newStatus = e.target.checked ? 'ACTIVE' : 'INACTIVE';

                fetch(`/api/admin/catalog/${catalogId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
                    body: JSON.stringify({ status: newStatus })
                })
                    .then(res => res.ok ? res.json() : Promise.reject(res))
                    .then(data => showToast(data.message, 'success'))
                    .catch(() => {
                        showToast('상태 변경 중 오류 발생', 'error');
                        e.target.checked = !e.target.checked; // 실패 시 원상 복구
                    });
            });
        });
    });
</script>

<script th:src="@{/js/toast.js}"></script>
</body>
</html>
