<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle=${policy.id != null ? '정책 수정' : '정책 등록'})}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-2xl bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="mt-4 text-3xl font-bold text-app-primary" th:text="${policy.id != null ? '정책 수정' : '새 정책 등록'}"></h2>
            </div>

            <form th:action="${policy.id != null ? '/admin/policies/' + policy.id + '/edit' : '/admin/policies'}" method="post" th:object="${policy}" class="space-y-6">
                <input type="hidden" th:field="*{id}" th:if="${policy.id != null}" />

                <div>
                    <label for="name" class="block text-sm font-medium text-app-dark-gray">정책명 (고유값):</label>
                    <input type="text" id="name" th:field="*{name}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required />
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-app-dark-gray">설명:</label>
                    <input type="text" id="description" th:field="*{description}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="effect" class="block text-sm font-medium text-app-dark-gray">효과 (Effect):</label>
                        <select id="effect" th:field="*{effect}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm">
                            <option th:each="eff : ${T(io.spring.identityadmin.entity.policy.Policy.Effect).values()}"
                                    th:value="${eff}" th:text="${eff.name()}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="priority" class="block text-sm font-medium text-app-dark-gray">우선순위 (낮을수록 먼저 평가):</label>
                        <input type="number" id="priority" th:field="*{priority}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required />
                    </div>
                </div>

                <div>
                    <label for="targets" class="block text-sm font-medium text-app-dark-gray">적용 대상 (Targets):</label>
                    <textarea id="targets" th:field="*{targets}" rows="4" class="mt-1 block w-full px-4 py-2.5 font-mono text-sm bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent"
                              placeholder="한 줄에 하나씩 입력 (예: URL:/admin/**)"></textarea>
                    <p class="text-xs text-slate-500 mt-1">형식: [타입]:[식별자]. 예) URL:/api/v1/**, METHOD:com.example.service.AdminService.deleteUser</p>
                </div>

                <div>
                    <label for="conditions" class="block text-sm font-medium text-app-dark-gray">조건 (Conditions - AND 로 결합):</label>
                    <textarea id="conditions" th:field="*{conditions}" rows="5" class="mt-1 block w-full px-4 py-2.5 font-mono text-sm bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent"
                              placeholder="한 줄에 하나씩 SpEL 표현식 입력"></textarea>
                    <p class="text-xs text-slate-500 mt-1">예) hasRole('ADMIN'), #riskScore &lt; 40, #request.remoteAddr == '192.168.1.1'</p>
                </div>


                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105"
                            th:text="${policy.id != null ? '정책 저장' : '정책 등록'}"></button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/admin/policies}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    정책 목록으로 돌아가기
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
</body>
</html>
