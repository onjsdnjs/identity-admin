<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle=${policy.id != null ? '정책 수정' : '정책 등록'})}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-3xl bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="mt-4 text-3xl font-bold text-app-primary" th:text="${policy.id != null ? '정책 수정' : '새 정책 등록'}"></h2>
            </div>

            <form th:action="${policy.id != null ? '/admin/policies/' + policy.id + '/edit' : '/admin/policies'}" method="post" th:object="${policy}" class="space-y-6">
                <input type="hidden" th:field="*{id}" th:if="${policy.id != null}" />

                <div>
                    <label for="name" class="block text-sm font-medium text-app-dark-gray">정책명 (고유값):</label>
                    <input type="text" id="name" th:field="*{name}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm" required />
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-app-dark-gray">설명:</label>
                    <input type="text" id="description" th:field="*{description}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm" />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="effect" class="block text-sm font-medium text-app-dark-gray">효과 (Effect):</label>
                        <select id="effect" th:field="*{effect}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm">
                            <option th:each="eff : ${T(io.spring.identityadmin.entity.policy.Policy.Effect).values()}" th:value="${eff}" th:text="${eff.name()}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="priority" class="block text-sm font-medium text-app-dark-gray">우선순위 (낮을수록 먼저 평가):</label>
                        <input type="number" id="priority" th:field="*{priority}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm" required />
                    </div>
                </div>
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-app-dark-gray">적용 대상 (Targets)</label>
                    <div id="targets-container" class="space-y-4">
                        <div th:each="target, stat : *{targets}" class="target-block grid grid-cols-12 gap-2 items-center">
                            <div class="col-span-3">
                                <select th:field="*{targets[__${stat.index}__].targetType}" onchange="toggleHttpMethod(this)" class="block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm">
                                    <option value="URL">URL</option>
                                    <option value="METHOD">METHOD</option>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <select th:field="*{targets[__${stat.index}__].httpMethod}" class="http-method-select block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm">
                                    <option value="ALL">ALL</option> <option value="GET">GET</option> <option value="POST">POST</option>
                                    <option value="PUT">PUT</option> <option value="DELETE">DELETE</option>
                                </select>
                            </div>
                            <div class="col-span-6">
                                <input type="text" th:field="*{targets[__${stat.index}__].targetIdentifier}" class="block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm" placeholder="/admin/** or com.example.Service.*" required />
                            </div>
                            <div class="col-span-1">
                                <button type="button" onclick="removeElement(this, '.target-block')" class="text-slate-400 hover:text-error">&times;</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-target-btn" class="text-sm font-medium text-app-accent hover:underline">+ 적용 대상 추가</button>
                </div>

                <div class="space-y-4">
                    <label class="block text-sm font-medium text-app-dark-gray">규칙 (Rules - 각 규칙은 OR 로 결합)</label>
                    <div id="rules-container" class="space-y-4">
                        <div th:each="rule, stat : *{rules}" class="rule-block p-4 border border-slate-200 rounded-lg space-y-3 relative">
                            <button type="button" onclick="removeRule(this)" class="absolute top-2 right-2 text-slate-400 hover:text-error">&times;</button>
                            <h3 class="font-semibold text-slate-700" th:text="'규칙(Rule) #' + (${stat.index} + 1)"></h3>
                            <div>
                                <label th:for="|ruleDesc${stat.index}|" class="block text-sm font-medium text-slate-600">규칙 설명:</label>
                                <input type="text" th:id="|ruleDesc${stat.index}|" th:field="*{rules[__${stat.index}__].description}" class="mt-1 block w-full px-4 py-2 bg-white border border-app-border rounded-md shadow-sm sm:text-sm" />
                            </div>
                            <div>
                                <label th:for="|conditions${stat.index}|" class="block text-sm font-medium text-slate-600">조건 (Conditions - Rule 내부에서는 AND 결합):</label>
                                <textarea th:id="|conditions${stat.index}|" th:field="*{rules[__${stat.index}__].conditions}" rows="3" class="mt-1 block w-full px-4 py-2 font-mono text-sm bg-white border border-app-border rounded-md shadow-sm" placeholder="한 줄에 하나씩 SpEL 표현식 입력"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-rule-btn" class="text-sm font-medium text-app-accent hover:underline">+ 규칙 추가</button>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover">
                        저장
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/admin/policies}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium">정책 목록으로 돌아가기</a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script>
    document.getElementById('add-rule-btn').addEventListener('click', function() {
        const rulesContainer = document.getElementById('rules-container');
        const ruleBlocks = rulesContainer.getElementsByClassName('rule-block');
        const newIndex = ruleBlocks.length;

        const newRuleBlock = document.createElement('div');
        newRuleBlock.className = 'rule-block p-4 border border-slate-200 rounded-lg space-y-3 relative';
        newRuleBlock.innerHTML = `
            <button type="button" onclick="removeRule(this)" class="absolute top-2 right-2 text-slate-400 hover:text-error">&times;</button>
            <h3 class="font-semibold text-slate-700">규칙(Rule) #${newIndex + 1}</h3>
            <div>
                <label for="ruleDesc${newIndex}" class="block text-sm font-medium text-slate-600">규칙 설명:</label>
                <input type="text" id="ruleDesc${newIndex}" name="rules[${newIndex}].description" class="mt-1 block w-full px-4 py-2 bg-white border border-app-border rounded-md shadow-sm sm:text-sm" />
            </div>
            <div>
                <label for="conditions${newIndex}" class="block text-sm font-medium text-slate-600">조건 (Conditions - Rule 내부에서는 AND 결합):</label>
                <textarea id="conditions${newIndex}" name="rules[${newIndex}].conditions" rows="3" class="mt-1 block w-full px-4 py-2 font-mono text-sm bg-white border border-app-border rounded-md shadow-sm" placeholder="한 줄에 하나씩 SpEL 표현식 입력"></textarea>
            </div>
        `;
        rulesContainer.appendChild(newRuleBlock);
    });

    function toggleHttpMethod(selectElement) {
        const targetBlock = selectElement.closest('.target-block');
        const httpMethodSelect = targetBlock.querySelector('.http-method-select');
        if (selectElement.value === 'URL') {
            httpMethodSelect.style.display = 'block';
        } else {
            httpMethodSelect.style.display = 'none';
        }
    }
    // 페이지 로드 시 기존 값에 따라 HTTP 메서드 표시 여부 결정
    document.querySelectorAll('.target-block').forEach(block => toggleHttpMethod(block.querySelector('select')));

    function removeRule(button) {
        const ruleBlock = button.closest('.rule-block');
        ruleBlock.remove();
        // 인덱스를 다시 정렬하여 form 전송 시 데이터가 누락되지 않도록 함
        const rulesContainer = document.getElementById('rules-container');
        const ruleBlocks = rulesContainer.getElementsByClassName('rule-block');
        for (let i = 0; i < ruleBlocks.length; i++) {
            const block = ruleBlocks[i];
            block.querySelector('h3').textContent = `규칙(Rule) #${i + 1}`;
            block.querySelector('label[for^="ruleDesc"]').setAttribute('for', `ruleDesc${i}`);
            block.querySelector('input[id^="ruleDesc"]').id = `ruleDesc${i}`;
            block.querySelector('input[id^="ruleDesc"]').name = `rules[${i}].description`;
            block.querySelector('label[for^="conditions"]').setAttribute('for', `conditions${i}`);
            block.querySelector('textarea[id^="conditions"]').id = `conditions${i}`;
            block.querySelector('textarea[id^="conditions"]').name = `rules[${i}].conditions`;
        }
    }
</script>

</body>
</html>
