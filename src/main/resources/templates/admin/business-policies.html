<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle='간편 정책 관리')}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10">
        <div class="max-w-6xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <div class="mb-8 flex flex-col sm:flex-row justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-app-primary mb-2">간편 정책 관리</h1>
                    <p class="text-slate-500">사용자 친화적인 방식으로 생성된 인가 정책 목록입니다.</p>
                </div>
                <a th:href="@{/admin/policies/business/create}" class="px-6 py-2.5 bg-app-accent text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-app-accent-hover">
                    새 간편 정책 생성
                </a>
            </div>

            <div class="overflow-x-auto shadow-md rounded-lg">
                <table class="min-w-full w-full text-sm text-left text-app-dark-gray">
                    <thead class="text-xs text-white uppercase bg-app-secondary">
                    <tr>
                        <th scope="col" class="py-3.5 px-6 font-semibold">정책명</th>
                        <th scope="col" class="py-3.5 px-6 font-semibold">적용 대상 (Targets)</th>
                        <th scope="col" class="py-3.5 px-6 font-semibold">생성된 규칙 (SpEL)</th>
                        <th scope="col" class="py-3.5 px-6 font-semibold">관리</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-app-border">
                    <tr th:each="policy : ${policies}">
                        <td class="py-4 px-6">
                            <p class="font-medium" th:text="${policy.name}">Admin Full Access</p>
                            <p class="text-slate-500 text-xs" th:text="${policy.description}">관리자 전체 접근 권한</p>
                        </td>
                        <td class="py-4 px-6">
                            <div th:each="target : ${policy.targets}" class="mb-1">
                                <span th:text="${target.targetType}" class="font-bold text-xs bg-slate-100 p-1 rounded">URL</span>
                                <span th:text="${target.targetIdentifier}" class="font-mono text-sm">/admin/**</span>
                            </div>
                        </td>
                        <td class="py-4 px-6 font-mono text-xs text-blue-700">
                            <div th:each="rule : ${policy.rules}">
                                <div th:each="cond : ${rule.conditions}" th:text="${cond.expression}"></div>
                            </div>
                        </td>
                        <td class="py-4 px-6">
                            <a th:href="@{/admin/policies/{id}(id=${policy.id})}" class="text-app-accent hover:underline mr-3">상세(전문가용)</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(policies)}">
                        <td colspan="4" class="py-4 px-6 text-center text-slate-500">
                            생성된 정책이 없습니다.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
</body>
</html>
