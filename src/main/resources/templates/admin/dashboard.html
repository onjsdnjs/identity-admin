<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='스마트 대시보드')}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
<div th:insert="~{fragments/header :: header}"></div>
<div class="flex flex-1 overflow-hidden">
    <aside th:insert="~{fragments/admin-menu :: menu}"></aside>
    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">스마트 대시보드</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-center items-center">
                <h3 class="text-lg font-semibold text-gray-700">종합 보안 점수</h3>
                <p class="text-7xl font-bold my-4"
                   th:classappend="${dashboardData.securityScore.score() >= 80 ? 'text-green-500' : (dashboardData.securityScore.score() >= 50 ? 'text-yellow-500' : 'text-red-500')}"
                   th:text="${dashboardData.securityScore.score()}">85</p>
                <p class="text-gray-600 text-center" th:text="${dashboardData.securityScore.summary()}">전반적으로 양호한 상태입니다.</p>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 md:col-span-2">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">주요 위험 지표</h3>
                <div th:if="${#lists.isEmpty(dashboardData.riskIndicators())}" class="text-center text-gray-500 py-8">
                    <i class="fas fa-check-circle text-4xl text-green-400"></i>
                    <p class="mt-2 font-semibold">발견된 주요 위험이 없습니다.</p>
                </div>
                <div th:unless="${#lists.isEmpty(dashboardData.riskIndicators())}" class="space-y-4">
                    <div th:each="risk : ${dashboardData.riskIndicators()}" class="flex items-start p-4 rounded-lg"
                         th:classappend="${risk.level() == 'CRITICAL' ? 'bg-red-50 border-red-200' : 'bg-yellow-50 border-yellow-200'}">
                        <i class="fas fa-exclamation-triangle text-xl mt-1 mr-4"
                           th:classappend="${risk.level() == 'CRITICAL' ? 'text-red-500' : 'text-yellow-500'}"></i>
                        <div>
                            <p class="font-bold" th:classappend="${risk.level() == 'CRITICAL' ? 'text-red-800' : 'text-yellow-800'}" th:text="${risk.title()}">MFA 미사용 관리자</p>
                            <p class="text-sm" th:classappend="${risk.level() == 'CRITICAL' ? 'text-red-700' : 'text-yellow-700'}" th:text="${risk.description()}">2명의 관리자가 MFA를 사용하지 않습니다.</p>
                            <a th:href="@{${risk.link()}}" class="text-sm hover:underline font-semibold mt-1 inline-block"
                               th:classappend="${risk.level() == 'CRITICAL' ? 'text-red-600' : 'text-yellow-600'}">즉시 조치하기 &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">권한 매트릭스 요약</h3>
            <div class="text-center text-gray-400 py-10">
                <i class="fas fa-table text-3xl"></i>
                <p class="mt-2">권한 매트릭스 시각화 기능이 여기에 표시됩니다.</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
