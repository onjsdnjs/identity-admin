<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='IAM 대시보드')}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .progress-ring__circle { transition: stroke-dashoffset 0.8s cubic-bezier(0.25, 0.1, 0.25, 1); transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

<div th:insert="~{fragments/header :: header}"></div>

<div class="flex flex-1 overflow-hidden">
    <aside th:insert="~{fragments/admin-menu :: menu}"></aside>

    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">

        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">빠른 작업</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <a th:href="@{/admin/users/new}" class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-6 text-white card-hover cursor-pointer block">
                    <i class="fas fa-user-plus text-3xl mb-3"></i>
                    <h3 class="font-semibold text-lg">새 사용자 추가</h3>
                    <p class="text-sm opacity-90 mt-1">조직에 새 구성원 초대</p>
                </a>
                <a th:href="@{/admin/policy-wizard/start}" class="bg-gradient-to-r from-green-500 to-green-600 rounded-lg p-6 text-white card-hover cursor-pointer block">
                    <i class="fas fa-magic text-3xl mb-3"></i>
                    <h3 class="font-semibold text-lg">권한 부여 마법사</h3>
                    <p class="text-sm opacity-90 mt-1">간편하게 권한 설정</p>
                </a>
                <a th:href="@{/admin/groups/new}" class="bg-gradient-to-r from-purple-500 to-purple-600 rounded-lg p-6 text-white card-hover cursor-pointer block">
                    <i class="fas fa-users text-3xl mb-3"></i>
                    <h3 class="font-semibold text-lg">그룹 생성</h3>
                    <p class="text-sm opacity-90 mt-1">팀 또는 부서 그룹 구성</p>
                </a>
                <a th:href="@{/admin/studio}" class="bg-gradient-to-r from-orange-500 to-orange-600 rounded-lg p-6 text-white card-hover cursor-pointer block">
                    <i class="fas fa-search-location text-3xl mb-3"></i>
                    <h3 class="font-semibold text-lg">권한 분석</h3>
                    <p class="text-sm opacity-90 mt-1">Authorization Studio 실행</p>
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-center items-center">
                <h3 class="text-lg font-semibold text-gray-700">종합 보안 점수</h3>
                <div class="relative w-40 h-40 my-3">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <circle class="text-gray-200" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                        <circle class="progress-ring__circle"
                                th:classappend="${dashboardData.securityScore.score() < 50 ? 'text-red-500' : (dashboardData.securityScore.score() < 80 ? 'text-yellow-500' : 'text-green-500')}"
                                stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50"
                                th:data-score="${dashboardData.securityScore.score()}"/>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-4xl font-bold text-gray-800" th:text="${dashboardData.securityScore.score()}"></span>
                    </div>
                </div>
                <p class="text-gray-600 text-center text-sm" th:text="${dashboardData.securityScore.summary()}"></p>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 lg:col-span-2">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">주요 위험 지표</h3>
                <div th:if="${#lists.isEmpty(dashboardData.riskIndicators())}" class="text-center text-gray-400 py-8">
                    <i class="fas fa-check-circle text-4xl text-green-400"></i>
                    <p class="mt-2 font-semibold">발견된 주요 위험이 없습니다.</p>
                </div>
                <div th:unless="${#lists.isEmpty(dashboardData.riskIndicators())}" class="space-y-4">
                    <div th:each="risk : ${dashboardData.riskIndicators()}" class="flex items-start p-4 rounded-lg" th:classappend="${risk.level() == 'CRITICAL' ? 'bg-red-50 border-red-200' : 'bg-yellow-50 border-yellow-200'}">
                        <i class="fas fa-exclamation-triangle text-xl mt-1 mr-4" th:classappend="${risk.level() == 'CRITICAL' ? 'text-red-500' : 'text-yellow-500'}"></i>
                        <div>
                            <p class="font-bold" th:classappend="${risk.level() == 'CRITICAL' ? 'text-red-800' : 'text-yellow-800'}" th:text="${risk.title()}"></p>
                            <p class="text-sm" th:classappend="${risk.level() == 'CRITICAL' ? 'text-red-700' : 'text-yellow-700'}" th:text="${risk.description()}"></p>
                            <a th:href="@{${risk.link()}}" class="text-sm hover:underline font-semibold mt-2 inline-block" th:classappend="${risk.level() == 'CRITICAL' ? 'text-red-600' : 'text-yellow-600'}">즉시 조치하기 &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">권한 매트릭스 개요</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                    <tr class="bg-gray-50">
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">그룹/역할</th>
                        <th th:each="permHeader : ${dashboardData.permissionMatrix.permissions}" th:text="${permHeader}" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:if="${#lists.isEmpty(dashboardData.permissionMatrix.subjects)}">
                        <td th:attr="colspan=${#lists.size(dashboardData.permissionMatrix.permissions) + 1}" class="text-center py-6 text-gray-400">표시할 권한 데이터가 없습니다.</td>
                    </tr>
                    <tr th:each="subjectName : ${dashboardData.permissionMatrix.subjects}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${subjectName}"></td>
                        <td th:each="permName : ${dashboardData.permissionMatrix.permissions}" class="px-6 py-4 text-center">
                            <span th:if="${dashboardData.permissionMatrix.matrixData.get(subjectName)?.get(permName) == 'GRANT'}" class="inline-flex items-center justify-center w-5 h-5 rounded-full text-xs font-medium bg-green-200 text-green-800" title="권한 있음">✓</span>
                            <span th:if="${dashboardData.permissionMatrix.matrixData.get(subjectName)?.get(permName) == null or dashboardData.permissionMatrix.matrixData.get(subjectName)?.get(permName) == 'NONE'}" class="inline-flex items-center justify-center w-5 h-5 rounded-full text-xs font-medium bg-gray-200 text-gray-500" title="권한 없음">-</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 보안 점수 게이지 애니메이션
        const circle = document.querySelector('.progress-ring__circle');
        if(circle) {
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            const score = circle.dataset.score;
            const offset = circumference - (score / 100) * circumference;
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = circumference;
            setTimeout(() => { circle.style.strokeDashoffset = offset; }, 100);
        }
    });
</script>
</body>
</html>
