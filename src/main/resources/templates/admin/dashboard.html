<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='IAM 대시보드')}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .progress-ring__circle { transition: stroke-dashoffset 0.8s cubic-bezier(0.25, 0.1, 0.25, 1); transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
<div th:insert="~{fragments/header :: header}"></div>
<div class="flex flex-1 overflow-hidden">
    <aside th:insert="~{fragments/admin-menu :: menu}"></aside>
    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">보안 점수</h3>
                    <i class="fas fa-shield-alt text-2xl" th:classappend="${dashboardData.securityScore.score() < 50 ? 'text-red-500' : 'text-green-500'}"></i>
                </div>
                <div class="relative w-32 h-32 mx-auto">
                    <svg class="w-32 h-32" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="54" stroke="#e5e7eb" stroke-width="12" fill="none"/>
                        <circle cx="60" cy="60" r="54" stroke-width="12" fill="none" class="progress-ring__circle"
                                th:classappend="${dashboardData.securityScore.score() < 50 ? 'text-red-500' : 'text-green-500'}"
                                th:data-score="${dashboardData.securityScore.score()}" stroke="currentColor" />
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-3xl font-bold text-gray-800" th:text="${dashboardData.securityScore.score() + '%'}"></span>
                    </div>
                </div>
                <p class="text-center mt-4 text-sm text-gray-600" th:text="${dashboardData.securityScore.summary()}"></p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">활성 사용자 현황</h3>
                <div class="space-y-3">
                    <div class="flex justify-between items-center"><span class="text-gray-600">총 사용자</span><span class="font-semibold" th:text="${dashboardData.totalUserCount} + '명'"></span></div>
                    <div class="flex justify-between items-center"><span class="text-gray-600">활성 세션</span><span class="font-semibold text-green-600" th:text="${dashboardData.activeSessionCount} + '명'"></span></div>
                    <div class="flex justify-between items-center"><span class="text-gray-600">비활성 계정</span><span class="font-semibold text-orange-600" th:text="${dashboardData.inactiveUserCount} + '명'"></span></div>
                    <div class="flex justify-between items-center"><span class="text-gray-600">MFA 미사용 관리자</span><span class="font-semibold text-red-600" th:text="${dashboardData.mfaMissingAdminCount} + '명'"></span></div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">최근 활동</h3>
                <div class="space-y-3">
                    <div th:each="activity : ${dashboardData.recentActivities}" class="flex items-start space-x-3">
                        <div class="flex-shrink-0 w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                        <div class="flex-1"><p class="text-sm text-gray-800" th:text="${activity.action} + ' ' + ${activity.target}"></p><p class="text-xs text-gray-500" th:text="${#temporals.format(activity.timestamp, 'yyyy-MM-dd HH:mm')}"></p></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">권한 매트릭스 개요</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                    <tr class="bg-gray-50">
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">그룹/역할</th>
                        <th th:each="header : ${dashboardData.permissionMatrixHeaders}" th:text="${header}" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="row : ${dashboardData.permissionMatrixRows}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${row.subjectName}"></td>
                        <td th:each="header : ${dashboardData.permissionMatrixHeaders}" class="px-6 py-4 text-center">
                            <span th:if="${row.permissions.get(header) == 'GRANT'}" class="inline-flex items-center justify-center w-5 h-5 rounded-full text-xs font-medium bg-green-100 text-green-800">✓</span>
                            <span th:if="${row.permissions.get(header) == 'NONE'}" class="inline-flex items-center justify-center w-5 h-5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">-</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const circle = document.querySelector('.progress-ring__circle');
        if(circle) {
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            const score = circle.dataset.score;
            const offset = circumference - (score / 100) * circumference;
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = circumference;
            setTimeout(() => { circle.style.strokeDashoffset = offset; }, 100);
        }
    });
</script>
</body>
</html>
