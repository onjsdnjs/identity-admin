<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='비즈니스 정책 생성')}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Select2 Container */
        .select2-container {
            width: 100% !important;
        }

        /* Select2 Selection Box */
        .select2-container--default .select2-selection--multiple,
        .select2-container--default .select2-selection--single {
            background-color: rgba(30, 41, 59, 0.6) !important;
            border-radius: 0.5rem !important;
            border: 2px solid rgba(71, 85, 105, 0.5) !important;
            min-height: 42px !important;
            padding: 4px !important;
        }

        /* Select2 Multiple Selection Fix */
        .select2-container--default .select2-selection--multiple {
            min-height: 42px !important;
            display: flex !important;
            align-items: center !important;
            flex-wrap: wrap !important;
        }

        /* Select2 Input Field */
        .select2-container--default .select2-selection--multiple .select2-selection__rendered {
            padding: 0 !important;
            display: flex !important;
            flex-wrap: wrap !important;
            align-items: center !important;
        }

        /* Select2 Search Field in Multiple */
        .select2-container--default .select2-search--inline .select2-search__field {
            background: transparent !important;
            border: none !important;
            outline: 0 !important;
            color: #e2e8f0 !important;
            padding: 0 !important;
            margin: 4px !important;
            height: 26px !important;
            line-height: 26px !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #e2e8f0 !important;
            padding-left: 8px !important;
            padding-right: 20px !important;
            line-height: 36px !important;
        }

        /* Select2 Arrow */
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 38px !important;
            right: 8px !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            border-color: #94a3b8 transparent transparent transparent !important;
        }

        /* Select2 Tags */
        .select2-container--default .select2-selection__choice {
            background-color: rgba(79, 70, 229, 0.2) !important;
            border: 1px solid rgba(79, 70, 229, 0.4) !important;
            color: #e2e8f0 !important;
            padding: 2px 8px !important;
            margin: 3px !important;
            border-radius: 0.375rem !important;
            display: flex !important;
            align-items: center !important;
            height: 26px !important;
        }

        .select2-container--default .select2-selection__choice__remove {
            color: #cbd5e1 !important;
            margin-right: 4px !important;
            font-size: 16px !important;
            line-height: 1 !important;
            padding: 0 !important;
            height: auto !important;
        }

        .select2-container--default .select2-selection__choice__remove:hover {
            color: #f87171 !important;
        }

        /* Select2 Dropdown */
        .select2-dropdown {
            background-color: rgba(30, 41, 59, 0.98) !important;
            border: 2px solid rgba(71, 85, 105, 0.5) !important;
            border-radius: 0.5rem !important;
            backdrop-filter: blur(10px);
            margin-top: 4px !important;
        }

        /* Select2 Search Box */
        .select2-search--dropdown .select2-search__field {
            background-color: rgba(51, 65, 85, 0.6) !important;
            border: 1px solid rgba(71, 85, 105, 0.5) !important;
            color: #e2e8f0 !important;
            border-radius: 0.375rem !important;
            padding: 6px 12px !important;
        }

        .select2-search--dropdown .select2-search__field::placeholder {
            color: #64748b !important;
        }

        /* Select2 Results */
        .select2-results__option {
            color: #e2e8f0 !important;
            padding: 8px 12px !important;
        }

        .select2-results__option--highlighted {
            background-color: rgba(79, 70, 229, 0.3) !important;
        }

        .select2-container--default .select2-results__option--selected {
            background-color: rgba(79, 70, 229, 0.6) !important;
        }

        /* Select2 Placeholder */
        .select2-selection__placeholder,
        .select2-container--default .select2-selection--single .select2-selection__placeholder {
            color: #64748b !important;
        }

        /* Select2 Clear Button */
        .select2-container--default .select2-selection__clear {
            color: #94a3b8 !important;
            font-size: 16px !important;
            margin-right: 8px !important;
        }

        .select2-container--default .select2-selection__clear:hover {
            color: #f87171 !important;
        }

        /* Select2 Focus State */
        .select2-container--default.select2-container--focus .select2-selection--multiple,
        .select2-container--default.select2-container--focus .select2-selection--single {
            border-color: #4f46e5 !important;
            outline: 2px solid transparent !important;
            outline-offset: 2px !important;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2) !important;
        }

        /* No Results Message */
        .select2-results__message {
            color: #94a3b8 !important;
            padding: 8px 12px !important;
        }

        /* Loading Message */
        .select2-container--default .select2-results__option--loading {
            color: #94a3b8 !important;
        }
        /* Condition Container Styles */
        #condition-container input[type="text"],
        #condition-container select {
            background: rgba(30, 41, 59, 0.6) !important;
            border: 2px solid rgba(71, 85, 105, 0.5) !important;
            color: #e2e8f0 !important;
            border-radius: 0.5rem !important;
            padding: 0.625rem 1rem !important;
        }

        #condition-container input[type="text"]:focus,
        #condition-container select:focus {
            outline: none !important;
            border-color: #4f46e5 !important;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2) !important;
        }

        #condition-container .condition-item {
            background: rgba(30, 41, 59, 0.3) !important;
            padding: 1rem !important;
            border-radius: 0.5rem !important;
            border: 1px solid rgba(71, 85, 105, 0.3) !important;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-3xl p-8 sm:p-10 rounded-xl shadow-2xl" style="background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(71, 85, 105, 0.3);">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gradient">비즈니스 정책 생성</h1>
                <p class="text-sm mt-2" style="color: #94a3b8;">사용자 친화적인 마법사를 통해 새로운 접근 정책을 생성합니다.</p>
            </div>

            <form id="policy-form" class="space-y-8" method="post" th:action="@{/admin/authoring/policy-workbench}">
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold" style="color: #e2e8f0; border-bottom: 1px solid rgba(71, 85, 105, 0.3); padding-bottom: 0.5rem;">1. 정책 기본 정보</h3>
                    <div>
                        <label for="policyName" class="block text-sm font-medium" style="color: #cbd5e1;">정책 이름:</label>
                        <input type="text" id="policyName" name="policyName" class="mt-1 block w-full px-4 py-2.5 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" style="background: rgba(30, 41, 59, 0.6); border: 2px solid rgba(71, 85, 105, 0.5); color: #e2e8f0;" required placeholder="예: 개발팀 문서 접근 정책">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium" style="color: #cbd5e1;">정책 설명:</label>
                        <input type="text" id="description" name="description" class="mt-1 block w-full px-4 py-2.5 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" style="background: rgba(30, 41, 59, 0.6); border: 2px solid rgba(71, 85, 105, 0.5); color: #e2e8f0;" placeholder="정책에 대한 상세 설명 (선택 사항)">
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-lg font-semibold" style="color: #e2e8f0; border-bottom: 1px solid rgba(71, 85, 105, 0.3); padding-bottom: 0.5rem;">2. 주체 (누가?)</h3>
                    <div>
                        <label for="subjectUserIds" class="block text-sm font-medium" style="color: #cbd5e1;">사용자 선택:</label>
                        <select id="subjectUserIds" th:field="*{businessPolicyDto.subjectUserIds}" multiple="multiple" class="mt-1 block w-full">
                            <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.name + ' (' + user.username + ')'}"></option>
                        </select>
                    </div>

                    <div>
                        <label for="subjectGroupIds" class="block text-sm font-medium" style="color: #cbd5e1;">그룹 선택:</label>
                        <select id="subjectGroupIds" th:field="*{businessPolicyDto.subjectGroupIds}" multiple="multiple" class="mt-1 block w-full">
                            <option th:each="group : ${allGroups}" th:value="${group.id}" th:text="${group.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-lg font-semibold" style="color: #e2e8f0; border-bottom: 1px solid rgba(71, 85, 105, 0.3); padding-bottom: 0.5rem;">3. 접근 대상 (무엇을 어떻게?)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="businessResourceIds" class="block text-sm font-medium" style="color: #cbd5e1;">자원:</label>
                            <select id="businessResourceIds" th:field="*{businessResourceIds}" multiple="multiple" class="mt-1 block w-full">
                                <option th:each="resource : ${allResources}" th:value="${resource.id}" th:text="${resource.name}"></option>
                            </select>
                        </div>
                        <div>
                            <label for="businessActionIds" class="block text-sm font-medium" style="color: #cbd5e1;">행위:</label>
                            <select id="businessActionIds" th:field="*{businessActionIds}" multiple="multiple" class="mt-1 block w-full">
                                <option th:each="action : ${allActions}" th:value="${action.id}" th:text="${action.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-lg font-semibold" style="color: #e2e8f0; border-bottom: 1px solid rgba(71, 85, 105, 0.3); padding-bottom: 0.5rem;">4. 추가 조건 (어떤 상황에서?)</h3>
                    <div id="condition-container" class="space-y-4"></div>
                    <button type="button" id="add-condition-btn" class="mt-2 text-sm font-medium hover:underline" style="color: #818cf8;">+ 조건 추가</button>
                </div>

                <div class="pt-8 border-t" style="border-color: rgba(71, 85, 105, 0.3);">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105"
                            style="background: linear-gradient(135deg, #6366f1, #4f46e5); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);">
                        정책 생성하기
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
<style>
    .text-gradient {
        background: -webkit-linear-gradient(135deg, #a5b4fc, #818cf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/studio.js}"></script>
<script>
    $(document).ready(function() {
        // Select2 초기화 - 다중 선택
        $('#subjectUserIds, #subjectGroupIds').select2({
            placeholder: "선택하세요",
            allowClear: true,
            closeOnSelect: false,
            language: {
                noResults: function() {
                    return "검색 결과가 없습니다";
                },
                searching: function() {
                    return "검색 중...";
                },
                removeAllItems: "모든 항목 제거"
            }
        });

        // Select2 초기화 - 단일 선택
        $('#businessResourceId, #businessActionId').select2({
            placeholder: "선택하세요",
            allowClear: true,
            minimumResultsForSearch: 10,
            language: {
                noResults: function() {
                    return "검색 결과가 없습니다";
                },
                searching: function() {
                    return "검색 중...";
                }
            }
        });

        // Select2 드롭다운이 열릴 때 z-index 조정
        $(document).on('select2:open', () => {
            document.querySelector('.select2-container--open .select2-dropdown').style.zIndex = 9999;
        });
    });
</script>
</body>
</html>
