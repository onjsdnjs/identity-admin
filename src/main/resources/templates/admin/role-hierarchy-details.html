<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle=${hierarchy.id != null ? '역할 계층 수정' : '역할 계층 등록'})}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="mt-4 text-3xl font-bold text-app-primary" th:text="${hierarchy.id != null ? '역할 계층 수정' : '새 역할 계층 등록'}"></h2>
            </div>

            <form th:action="${hierarchy.id != null ? '/admin/role-hierarchies/' + hierarchy.id + '/edit' : '/admin/role-hierarchies'}" method="post" th:object="${hierarchy}" class="space-y-5">
                <input type="hidden" th:field="*{id}" th:if="${hierarchy.id != null}" />
                <div>
                    <label for="description" class="block text-sm font-medium text-app-dark-gray">설명:</label>
                    <input type="text" id="description" th:field="*{description}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm" required />
                </div>

                <div>
                    <label for="hierarchyString" class="block text-sm font-medium text-app-dark-gray">계층 구조 정의:</label>
                    <textarea id="hierarchyString" th:field="*{hierarchyString}" rows="5" class="mt-1 block w-full px-4 py-2.5 font-mono text-sm bg-white border border-app-border rounded-lg shadow-sm"
                              placeholder="예시)&#10;ROLE_ADMIN > ROLE_MANAGER&#10;ROLE_MANAGER > ROLE_USER"></textarea>
                    <p class="text-xs text-slate-500 mt-1">한 줄에 하나의 관계를 `상위역할 > 하위역할` 형식으로 입력합니다.</p>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="isActive" th:field="*{isActive}" class="h-4 w-4 text-app-accent border-app-border rounded focus:ring-app-accent" />
                    <label for="isActive" class="ml-2 block text-sm text-app-dark-gray">이 계층을 활성화합니다</label>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover" th:text="${hierarchy.id != null ? '계층 저장' : '계층 등록'}"></button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/admin/role-hierarchies}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    계층 목록으로 돌아가기
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
</body>
</html>
