<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='자원 관리')}"></th:block>
    <style>
        .form-input-sm { padding: 0.25rem 0.5rem; font-size: 0.875rem; border-radius: 0.375rem; border: 1px solid #D1D5DB; }
        .btn-sm { padding: 0.25rem 0.75rem; font-size: 0.875rem; }

        /* 워크벤치 표시 헤더 개선 */
        .workbench-header {
            writing-mode: horizontal-tb;
            text-align: center;
            font-size: 0.75rem;
            line-height: 1.2;
            padding: 0.5rem 0.25rem !important;
        }

        /* 세부 정보 영역 개선 */
        .details-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.25rem 0.75rem;
            font-size: 0.75rem;
            line-height: 1.3;
        }

        .details-label {
            font-weight: 600;
            color: #374151;
            white-space: nowrap;
        }

        .details-value {
            font-family: 'Courier New', monospace;
            color: #6b7280;
            word-break: break-all;
        }

        /* 리소스 타입 배지 */
        .resource-type-badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .resource-type-url {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .resource-type-method {
            background-color: #f3e8ff;
            color: #7c3aed;
        }

        /* 기술 식별자 스타일링 */
        .tech-identifier {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #374151;
            background-color: #f9fafb;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            word-break: break-all;
            margin-top: 0.25rem;
        }

        /* 테이블 헤더 개선 */
        .table-header-improved {
            background-color: #455a64 !important;
            color: white !important;
        }

        .table-header-improved th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        /* 입력 필드 개선 */
        .friendly-name-input {
            font-weight: 600;
            border: 2px solid #e5e7eb;
        }

        .friendly-name-input:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .description-textarea {
            border: 2px solid #e5e7eb;
            resize: vertical;
        }

        .description-textarea:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        /* 체크박스 개선 */
        .workbench-checkbox {
            transform: scale(1.2);
            accent-color: #2196f3;
        }

        /* 버튼 개선 */
        .save-btn {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(33, 150, 243, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">
<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50"></div>

<div class="flex flex-1 overflow-hidden">
    <aside th:insert="~{fragments/admin-menu :: menu}"></aside>

    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">

        <div class="p-4 mb-6 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 rounded-r-lg">
            <p class="font-bold">개발자용 화면 안내</p>
            <p>이 화면은 시스템의 모든 기술 리소스를 보여주는 개발자 전용 페이지입니다. 일반적인 기능 관리는 새로운 '기능 카탈로그' 화면을 이용해주세요.</p>
            <a th:href="@{/admin/catalog}" class="mt-2 inline-block font-semibold text-yellow-800 hover:underline">
                &raquo; 새로운 기능 카탈로그 화면으로 이동하기
            </a>
        </div>

        <h1 class="text-3xl font-bold text-app-primary">전체 리소스 목록 (기술 뷰)</h1>
        <p class="text-slate-600 my-2 max-w-4xl">시스템에서 자동 탐지된 모든 기술적 리소스의 원본 데이터입니다.</p>

        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-lg mt-6">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="p-3 text-left w-24">워크벤치 표시</th>
                        <th class="p-3 text-left w-1/4">사용자 친화적 이름</th>
                        <th class="p-3 text-left w-1/3">기술 식별자 (원본)</th>
                        <th class="p-3 text-left">세부 정보</th>
                        <th class="p-3 text-left w-20">작업</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr th:each="res : ${resources}" class="hover:bg-gray-50">
                        <form th:action="@{/admin/resources/{id}/update(id=${res.id})}" method="post">
                            <td class="p-3 align-top text-center">
                                <input type="checkbox" name="managed" th:checked="${res.isManaged}" class="h-5 w-5 rounded border-gray-300 text-app-accent focus:ring-app-accent">
                            </td>
                            <td class="p-3 align-top">
                                <input type="text" name="friendlyName" th:value="${res.friendlyName}" class="form-input w-full font-semibold">
                                <textarea name="description" class="form-input w-full mt-1" rows="2" th:text="${res.description}" placeholder="이 리소스에 대한 설명을 입력하세요..."></textarea>
                            </td>
                            <td class="p-3 align-top">
                                <div class="font-mono text-xs text-gray-500 break-all" th:text="${res.resourceIdentifier}"></div>
                            </td>
                            <td class="p-3 align-top text-xs">
                                <p><strong class="font-bold">Type:</strong> <span class="font-semibold rounded px-2 py-1" th:classappend="${res.resourceType.name() == 'URL' ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'}" th:text="${res.resourceType}"></span></p>
                                <p class="mt-1"><strong class="font-bold">Owner:</strong> <span class="font-mono text-gray-600" th:text="${res.serviceOwner}"></span></p>
                                <p class="mt-1"><strong class="font-bold">Params:</strong> <span class="font-mono text-gray-500" th:text="${res.parameterTypes}"></span></p>
                                <p class="mt-1"><strong class="font-bold">Returns:</strong> <span class="font-mono text-gray-500" th:text="${res.returnType}"></span></p>
                            </td>
                            <td class="p-3 align-top">
                                <button type="submit" class="btn-primary btn-sm">저장</button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script th:src="@{/js/toast.js}"></script>
</body>
</html>
