<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle='통합 워크벤치')}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">
<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50"></div>
<div class="flex flex-1 overflow-hidden">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>
    <main class="flex-1 grid grid-cols-12 gap-6 p-6 min-h-0">
        <div class="col-span-12 md:col-span-3 bg-white rounded-xl shadow-lg flex flex-col">
            <div class="p-3 border-b">
                <select id="view-selector" class="w-full p-2 border-app-border rounded-md font-bold">
                    <option value="resources">자원 기준 탐색</option>
                    <option value="subjects">주체(사용자/그룹) 기준 탐색</option>
                    <option value="roles">역할 기준 탐색</option>
                </select>
            </div>
            <div class="p-3 border-b">
                <input type="search" id="explorer-search-input" placeholder="검색..." class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div id="explorer-list" class="flex-1 p-2 overflow-y-auto"></div>
        </div>
        <div id="workspace" class="col-span-12 md:col-span-9 bg-white rounded-xl shadow-lg flex flex-col p-6 overflow-y-auto">
            <div class="flex flex-col items-center justify-center h-full text-slate-500">
                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <p class="mt-4 text-lg">좌측 탐색기에서 항목을 선택해주세요.</p>
            </div>
        </div>
    </main>
</div>
<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/workbench.js}"></script>
</body>
</html>
