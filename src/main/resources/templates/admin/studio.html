<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="~{fragments/common-head :: head-elements(pageTitle='Authorization Studio')}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/studio.css}" />
</head>
<body class="h-screen flex flex-col bg-app-dark-bg-secondary font-sans">

<header th:insert="~{fragments/header :: header}" class="flex-shrink-0"></header>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex-1 flex min-h-0">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block flex-shrink-0 w-64 bg-app-dark-bg-tertiary shadow-lg"></aside>

    <main id="studio-main" class="flex-1 flex flex-col lg:flex-row gap-4 p-4 overflow-y-auto">

        <div id="explorer-panel" class="w-full lg:w-4/12 xl:w-3/12 bg-slate-900/50 rounded-xl shadow-lg flex flex-col border border-slate-700">
            <div class="p-3 border-b border-slate-700">
                <div class="relative">
                    <input type="search" id="explorer-search" placeholder="사용자, 그룹 등 검색..."
                           class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-slate-800 border-slate-600 text-slate-200">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                </div>
            </div>
            <div id="explorer-list-container" class="flex-1 p-2 overflow-y-auto">
            </div>
        </div>

        <div id="inspector-panel" class="w-full lg:w-8/12 xl:w-9/12 bg-slate-900/50 rounded-xl shadow-inner flex flex-col p-6 overflow-y-auto border border-slate-700">
            <div id="inspector-placeholder" class="flex flex-col items-center justify-center h-full text-slate-500 text-center">
                <i class="fas fa-info-circle text-5xl text-slate-600"></i>
                <p class="mt-4 text-sm">왼쪽에서 주체(사용자/그룹)를 선택하여<br/>멤버십 및 권한 정보를 확인하세요.</p>
            </div>
            <div id="inspector-content" class="hidden"></div>
        </div>

    </main>
</div>

<footer th:insert="~{fragments/footer :: footer}" class="flex-shrink-0"></footer>

<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/studio.js}"></script>
</body>
</html>
